<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">主题</span>

            </button>
            <a class="navbar-brand" href="#">主题</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">剩余时间</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user ==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a5ad1e39f7775a75&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user !=null}">
                    <a href="/publish">发布</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin: 50px;">
    <div class="row">
                <div class="col-lg-9 col-sm-12 col-xs-12 col-md-12">
                    <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                    <hr>
                    <form  action="/publish" method="post">
                        <div class="form-group">
                            <label for="title">问题标题</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="问题标题。。。" th:value="${title}">
                        </div>
                        <div class="form-group">
                            <label for="description">问题补充</label>
                          <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tag">添加标签</label>
                            <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分隔" th:value="${tag}">
                        </div>
                        <div >
                            <button type="submit" class="btn btn-success" style="float: right;margin: 15px;">发布！</button>
                            <div class="alert alert-danger" role="alert" style="width: 750px" th:text="${error}" th:if="${error !=null}" >
                            </div>
                        </div>

                    </form>
                </div>
            <div class="col-lg-3 col-sm-12 col-xs-12 col-md-12">
                    <h3>发起问题</h3>
                12333333 <br>
                12313213 <br>
                33333333 <br>
            </div>
    </div>
</div>

</body>
</html>
